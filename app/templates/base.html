<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #2e2e2e; /* Cor de fundo escura, mas não muito */
        color: #e0e0e0; /* Texto claro */
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    header, footer {
        background-color: #424242; /* Tons mais escuros, mas sofisticados */
        color: #fff;
        text-align: center;
        padding: 10px 20px;
    }
    .container {
        display: flex;
        flex: 1;
    }
    .sidebar {
        background-color: #424242; /* Tons mais escuros, mas sofisticados */
        color: #fff;
        width: 200px;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
    }
    .sidebar ul {
        list-style: none;
        padding: 0;
    }
    .sidebar ul li {
        padding: 10px 20px;
    }
    .sidebar ul li a {
        color: #e0e0e0;
        text-decoration: none;
        display: block;
        transition: all 0.3s ease;
    }
    .sidebar ul li a:hover {
        background-color: #5a5a5a; /* Cor de destaque ao passar o mouse */
    }
    .main-content {
        flex: 1;
        padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aston Martin</h1>
  </header>
  <div class="container">
    <aside class="sidebar">
      <ul>
        {% if user.is_authenticated %}
          <li>Seja bem-vindo, {{ user.username }}</li>
          <li><a href="{% url 'new_car' %}">Cadastro Veículos</a></li>
          <li><a href="{% url 'logout' %}">Sair</a></li>
        {% else %}
          <li><a href="{% url 'register' %}">Cadastre-se</a></li>
          <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <li><a href="{% url 'cars_list' %}">Veículos</a></li>
      </ul>
    </aside>
    <main class="main-content">
      {% block content %}
      {% endblock %}
    </main>
  </div>
  <footer>
    <p>&copy; 2023 PycodeBR Multimarcas</p>
  </footer>
</body>
</html>
