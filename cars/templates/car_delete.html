{% extends "base.html" %}
{% block content %}
  <style>
    .buttons-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background-color: #0078d4; /* Cor mais próxima do padrão Microsoft */
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #005a9e;
    }
    .btn-danger {
      background-color: #d9534f;
    }
    .btn-danger:hover {
      background-color: #c9302c;
    }
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }
    .card {
      background-color: #292b2c;
      color: #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
    }
    .card-header {
      background-color: #343a40;
      padding: 10px;
      border-bottom: 1px solid #444;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .card-title {
      margin: 0;
      font-size: 1.5rem;
    }
    .card-body {
      padding: 20px;
    }
  </style>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Deletar Carro</h1>
    </div>
    <div class="card-body">
      <p>Tem certeza que deseja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <div class="buttons-container">
          <button type="submit" class="btn btn-danger">Deletar Carro</button>
          <a href="{% url 'cars_list' %}" class="btn">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
