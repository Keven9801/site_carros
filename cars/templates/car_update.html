{% extends "base.html" %}
{% block content %}
  <style>
    form {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2c2c2c; /* Fundo escuro */
      color: #e0e0e0; /* Texto claro */
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    form h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      padding: 4px;
      text-align: left;
      border-bottom: 1px solid #444; /* Ajuste para combinar com o tema escuro */
    }
    th {
      background-color: #3a3a3a; /* Ajuste para combinar com o tema escuro */
    }
    input[type="text"], input[type="number"], select, textarea {
      padding: 8px;
      font-size: 14px;
      border: 2px solid #444; /* Ajuste para combinar com o tema escuro */
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 8px;
      transition: border-bottom-color 0.3s ease-in-out;
    }
    input[type="text"]:focus, input[type="number"]:focus, select:focus, textarea:focus {
      outline: none;
      border-bottom-color: #0096c7;
    }
    .btn {
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .btn:hover {
      background-color: #108eb8;
    }
    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }
    .btn-danger:hover {
      background-color: #d2221c;
    }
    .btn-secondary {
      background-color: #444; /* Ajuste para combinar com o tema escuro */
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #555; /* Ajuste para combinar com o tema escuro */
    }
    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }
    a {
      text-decoration: none !important;
    }
  </style>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Editar Carro</h1>
    <table>
      {{ form.as_table }}
    </table>
    <div>
      <div class="buttons-container">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
        <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger">Deletar Carro</a>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
{% endblock %}
