{% extends "base.html" %}
{% block content %}
  <style>
    .search-container, .order-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input[type="text"], select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 4px;
      margin-right: 10px;
      background-color: #3a3a3a;
      color: #e0e0e0;
      transition: border-bottom-color 0.3s ease-in-out;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      border-bottom-color: #0096c7;
    }
    button[type="submit"] {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    button[type="submit"]:hover {
      background-color: #005a9e;
    }
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }
    .car-card {
      background-color: #2c2c2c;
      color: #e0e0e0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }
    .car-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }
    .car-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #e0e0e0;
    }
    a:hover {
      color: #0096c7;
    }
    .no-results {
      color: #e0e0e0;
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }
  </style>

  <div class="search-container">
    <form method="GET" action="{% url 'cars_list' %}">
      <input type="text" name="search" placeholder="Buscar carro..." value="{{ request.GET.search }}">
      <button type="submit">Buscar</button>
    </form>
    <form method="GET" action="{% url 'cars_list' %}">
      <select name="order_by">
        <option value="model" {% if request.GET.order_by == 'model' %}selected{% endif %}>Ordenar por Nome</option>
        <option value="brand__name" {% if request.GET.order_by == 'brand__name' %}selected{% endif %}>Ordenar por Marca</option>
      </select>
      <button type="submit">Ordenar</button>
    </form>
  </div>

  <div class="car-grid">
    {% if cars %}
      {% for car in cars %}
        <a href="{% url 'car_detail' car.pk %}">
          <div class="car-card">
            {% if car.photo %}
              <img src="{{ car.photo.url }}" alt="{{ car.model }} - {{ car.brand }}">
            {% else %}
              <img src="/static/placeholder.jpg" alt="carro sem foto disponÃ­vel">
            {% endif %}
            <h2>{{ car.brand.name }} {{ car.model }}</h2>
            <p>{{ car.factory_year }} - R$ {{ car.value }}</p>
          </div>
        </a>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum carro encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
