{% extends "base.html" %}
{% block content %}
  <style>
    .error-container {
      background-color: #2c2c2c;
      color: #e0e0e0;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .error-title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .error-message {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn-home {
      display: inline-block;
      background-color: #0078d4;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }
    .btn-home:hover {
      background-color: #005a9e;
    }
  </style>
  <div class="error-container">
    <h2 class="error-title">Acesso negado</h2>
    <p class="error-message">Você não tem permissão para realizar esta ação. Somente superusuários podem realizar essa ação.</p>
    <a href="{% url 'cars_list' %}" class="btn-home">Voltar para a lista de carros</a>
  </div>
{% endblock %}
